name: "Set AssemblyVersion"
description: "Sets the assemblyversion in csproj file by yyyy.mm.dd.x where x is the next revision"
inputs:
  project-file:
    description: "Project file"
    required: true
  suffix:
    description: "For example 'beta'; can be left empty"
    required: false
outputs:
  version:
    description: "The new version"
runs:
  using: "node12"
  main: "index.js"
